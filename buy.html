<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="playerStats.js"></script>
        <title>Tanx2 - Return of the Killer Tanx</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="myDiv">
            <h2>Tanx2 - Boost up your war effectiveness</h2>
            <label id="moneyLabel"></label>
            <div class="btn-group">
                <button id="shotDelayButton" type="button" class=btn>Increase weapon shot frequency</button>
                <button id="motorButton" type="button" class=btn>Improve Engine</button>
                <button id="backButton" type="button" class=btn>Back</button>    
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
    
    document.getElementById("shotDelayButton").onclick = function () {
            PlayerStats.buyShootDelayDecrease()
            update()
    }

        document.getElementById("backButton").onclick = function () {
        location.href = "main.html"
    }

    update()

    function update()
    {
        document.getElementById("moneyLabel").innerHTML = "You own: " + PlayerStats.getMoney() + "€"

        document.getElementById("shotDelayButton").innerHTML = "Increase weapon shot frequency (" + PlayerStats.getCostsShootDelayDecrease() + "€)"

    }
</script>
