<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="playerStats.js"></script>
        <title>Tanx2 - Return of the XGreen Tanx</title>
        <style>
            .myDiv {
                border: 5px outset lightseagreen;
                background-color: lightblue;    
                text-align: center;
            }
            .btn {
                background-color:red;
                font:bold 14px Arial;
                width:200;
                height:100;
                background-color:lightsteelblue;
                vertical-align: middle;
            }
            .btn-group button {
                background-color: #04AA6D; /* Green background */
                border: 1px solid green; /* Green border */
                color: white; /* White text */
                padding: 10px 24px; /* Some padding */
                cursor: pointer; /* Pointer/hand icon */
                width: 50%; /* Set a width if needed */
                /* display: block; Make the buttons appear below each other */
                text-align: center;
                vertical-align: middle;
                }

                .btn-group button:not(:last-child) {
                border-bottom: none; /* Prevent double borders */
                }

                /* Add a background color on hover */
                .btn-group button:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <div class="myDiv">
            <h2>Tanx2 - Prepare for next assignment</h2>
            <label id="currentLevelLabel">Test</label>
            <label id="moneyLabel"></label>
            <div class="btn-group">
                <button id="startButton" type="button" class=btn>Try Next Level</button>
                <button id="buyButton" type="button" class=btn>Buy Equipment</button>
                <button id="quitButton" type="button" class=btn>Quit Game</button>    
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
    
    document.getElementById("currentLevelLabel").innerHTML = "Your current level: " + PlayerStats.getLevel()

    document.getElementById("moneyLabel").innerHTML = "You own: " + PlayerStats.getMoney() + "â‚¬"
    document.getElementById("startButton").onclick = function () {
        location.href = "game.html"
    };

    document.getElementById("buyButton").onclick = function () {
        location.href = "buy.html"
    }

    document.getElementById("quitButton").onclick = function () {
        location.href = "index.html";
    };
</script>
